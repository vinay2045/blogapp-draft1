<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <script>
    // Immediately set data-theme to avoid flash
    (function() {
      const key = 'theme-preference';
      const ls = localStorage.getItem(key);
      const prefers = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      const theme = ls || prefers;
      document.documentElement.setAttribute('data-theme', theme);

      // Also write back in case we fell back to prefers
      localStorage.setItem(key, theme);
    })();
  </script>
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="script.js" as="script">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="nav">
            <a href="index.html">home</a>
            <a href="writeablog.html" class="writeblog">write a blog...</a>
            <a href="leader.html">leader board</a>
            <a href="contactus.html">contact us</a>
           
            <button class="theme-toggle" id="theme-toggle" title="Toggles light & dark" aria-label="auto" aria-live="polite">
                <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
                  <mask class="moon" id="moon-mask">
                    <rect x="0" y="0" width="100%" height="100%" fill="white" />
                    <circle cx="24" cy="10" r="6" fill="black" />
                  </mask>
                  <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
                  <g class="sun-beams" stroke="currentColor">
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />

                </svg>
              </button>
        </div>

        <div class="contact-container">
            <h1 class="contact-heading">get in touch</h1>
            
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">your name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">your email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">your message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">send message</button>
            </form>
            
            <div class="additional-info">
                <div class="info-card">
                    <h3>direct contact</h3>
                    <p>email: contact@blogverse.com</p>
                    <p>phone: +1 (555) 123-4567</p>
                </div>
                
                <div class="info-card">
                    <h3>visit us</h3>
                    <p>123 Tech Street</p>
                    <p>Silicon Valley, CA 94025</p>
                </div>
            </div>
        </div>

        <div class="popup-overlay" id="popupOverlay">
            <div class="popup-image-wrapper">
                <img src="" alt="Popup Profile" id="popupImage" />
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Critical theme initialization
        (function() {
            const storedTheme = localStorage.getItem('theme-preference') || 
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', storedTheme);
        })();
    </script>
</body>
